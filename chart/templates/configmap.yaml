apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-common
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  APP_ENV: {{ .Values.app.environment | quote }}
  LOG_LEVEL: {{ .Values.app.logLevel | quote }}
  API_SERVER_WORKERS: {{ .Values.api.serverWorkers | quote }}

  DB_PROTOCOL: {{ .Values.db.protocol | quote }}
  DB_HOST: {{ .Values.db.host | quote }}
  DB_PORT: {{ .Values.db.port | quote }}
  DB_NAME: {{ .Values.db.dbName | quote }}
  DB_USER: {{ .Values.db.user | quote }}
  DB_POOL_SIZE: {{ .Values.db.connectionPool.size | quote }}
  DB_POOL_TIMEOUT: {{ .Values.db.connectionPool.timeout | quote }}
  DB_POOL_RECYCLE: {{ .Values.db.connectionPool.recycleAfter | quote }}
{{- if .Values.db.ssl }}
  DB_SSL_ENABLED: {{ .Values.db.ssl.enabled | quote }}
  DB_SSL_VERIFY_CERT: {{ .Values.db.ssl.verifyCertificate | quote }}
  DB_SSL_CA_PATH: {{ .Values.db.ssl.CAPath | default "" | quote }}
{{- end }}
